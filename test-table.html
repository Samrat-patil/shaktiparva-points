<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Test</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            border: 2px solid #00E5FF;
        }
        
        table th,
        table td {
            width: 50%;
            border: 1px solid #FF5252;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background: #333;
            color: #00E5FF;
        }
        
        td:first-child {
            background: rgba(0, 229, 255, 0.1);
        }
        
        td:last-child {
            background: rgba(255, 82, 82, 0.1);
        }
    </style>
</head>
<body>
    <h2>Table Structure Test</h2>
    <table>
        <thead>
            <tr>
                <th>Branch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CS</td>
                <td>15</td>
            </tr>
            <tr>
                <td>ELEC</td>
                <td>8</td>
            </tr>
            <tr>
                <td>ENTC</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
    
    <h3>What you should see:</h3>
    <ul>
        <li>First column (light blue background): Branch names (CS, ELEC, ENTC)</li>
        <li>Second column (light red background): Points (15, 8, 0)</li>
        <li>Each column takes exactly 50% width</li>
        <li>Both columns are centered within their space</li>
    </ul>
</body>
</html>
