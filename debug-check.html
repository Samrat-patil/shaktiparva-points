<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Check</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #0a0a0f; color: white; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; 
                table-layout: fixed; margin: 20px 0; }
        th, td { width: 50%; padding: 15px; text-align: center; 
                 border: 1px solid rgba(0, 229, 255, 0.3); }
        th { background: rgba(0, 229, 255, 0.2); color: #00E5FF; font-weight: bold; }
        td { background: rgba(25, 25, 40, 0.8); }
        td:first-child { color: #00E5FF; font-weight: 600; }
        td:last-child { color: #FFD700; font-weight: 700; font-size: 1.2rem; }
        .info { background: rgba(0, 229, 255, 0.1); padding: 15px; margin: 20px 0; 
                border-left: 3px solid #00E5FF; }
    </style>
</head>
<body>
    <h1>Shaktiparva Debug Check</h1>
    
    <div class="info">
        <strong>Expected behavior:</strong><br>
        - Column 1 (50% width): Branch names (CS, ELEC, ENTC, etc.)<br>
        - Column 2 (50% width): Points (numbers)<br>
        - Both columns centered within their 50% space
    </div>

    <h2>First Year (FY)</h2>
    <table>
        <thead>
            <tr>
                <th>Branch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="fy-body"></tbody>
    </table>

    <script>
        const FY_DATA = {
            "CS": { "total": 15 },
            "ELEC": { "total": 8 },
            "ENTC": { "total": 0 },
            "INSTRU": { "total": 0 },
            "MECH": { "total": 0 },
            "MANU": { "total": 0 },
            "META": { "total": 0 },
            "CIVIL": { "total": 0 },
            "AI&ROBO": { "total": 12 }
        };

        const ALL_BRANCHES = ["CS", "ELEC", "ENTC", "INSTRU", "MECH", "MANU", "META", "CIVIL", "AI&ROBO"];
        const tbody = document.getElementById('fy-body');

        ALL_BRANCHES.forEach(branch => {
            const info = FY_DATA[branch] || { total: 0 };
            const row = document.createElement('tr');
            
            const branchCell = document.createElement('td');
            branchCell.textContent = branch;
            
            const pointsCell = document.createElement('td');
            pointsCell.textContent = info.total;
            
            row.appendChild(branchCell);
            row.appendChild(pointsCell);
            tbody.appendChild(row);
            
            console.log(`Row added: ${branch} - ${info.total}`);
        });
    </script>
</body>
</html>
