<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKTIPARVA'26 ‚Äì Points Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="top-bar">
            <div class="header-content">
                <div class="logo-wrapper">
                    <img src="./assets/logo.png" alt="Shaktiparva Logo" class="logo">
                    <div class="logo-glow"></div>
                </div>
                <div class="header-text">
                    <h1 class="main-title">
                        <span class="title-line-1">SHAKTIPARVA</span>
                        <span class="title-line-2">'26</span>
                    </h1>
                    <p class="subtitle">Live Points Dashboard</p>
                </div>
            </div>
            <div class="header-decorative-line"></div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-overview" id="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">üëë</div>
                <div class="stat-value" id="leading-branch">‚Äî</div>
                <div class="stat-points" id="leading-points">0 pts</div>
                <div class="stat-label">Current Leader</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-label" style="margin-bottom: 12px;">Top 3 Branches</div>
                <div id="top-3-list" class="top-3-list">
                    <div class="top-3-item">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Tables Container -->
        <div id="tables-container"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <div class="modal-title-underline"></div>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
